{% extends 'public/base_cpanel.html' %}
<!--Cambiando el title-->
{% block title %}Crud con Python 🐍 | Lista de Áreas{% endblock %}
<!--Inicio del block-->
{% block body %}

<div class="card" style="border-radius: 0px !important">
  <div class="row justify-content-center mb-2">
    <div class="col-md-12 mb-4">
      <h3 class="text-center mt-5 mb-3">LISTA DE ÁREAS</h3>
      <hr />
    </div>
    <!--CAMPO PARA CREAR AREAS-->
    <form action="/crear-area" method="POST">
      <div class="contenedor mb-3">
        <label class="form-label"> Crear Area </label>
        <div class="campo_clave">
          <!-- Asegúrate de que el atributo name coincida con el nombre del campo en la función de Flask -->
          <input
            type="text"
            name="nombre_area"
            id="nombreSeleccionado"
            class="form-control"
            placeholder="Nombre seleccionado"
          />
          <div class="botones" style="margin: 10px">
            <button
              id="botonGuardar"
              class="btn btn-outline-primary btn-sm"
              type="submit"
            >
              <!-- Cambia el tipo de botón a 'submit' para enviar el formulario -->
              Crear
            </button>
            <button
              id="botonBorrar"
              class="btn btn-danger btn-sm"
              type="button"
            >
              Borrar
            </button>
            <!--BOTON REFRESCAR-->
            <button
              id="botonRefrescar"
              class="btn btn-secondary btn-sm"
              type="button"
            >
              Refrescar
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row justify-content-end">
      <div class="col-md-6 mt-4 py-2">
        <input
          type="search"
          id="search"
          class="form-control border-0 shadow-none"
          placeholder="Buscar área..."
          onkeyup="buscadorTable('tbl_areas')"
        />
      </div>
    </div>

    <div class="row justify-content-center mb-2">
      <div class="table-responsive text-nowrap table-hover">
        <table
          table-hover
          id="tbl_areas"
          class="table table-striped table-bordered"
          cellspacing="0"
          width="100%"
        >
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            {% for area in areas %}
            <tr id="{{ area.id_area }}">
              <td>{{ area.id_area }}</td>
              <td>{{ area.nombre_area }}</td>

              <td width="10px">
                <a
                  href="{{ url_for('borrarArea', id_area = area.id_area) }}"
                  class="btn btn-danger btn-sm"
                  data-bs-toggle="tooltip"
                  data-bs-offset="0,4"
                  data-bs-placement="top"
                  data-bs-html="true"
                  title="<span>Eliminar área {{ area.nombre_area }}</span>"
                >
                  <i class="bi bi-trash3"></i>
                  Eliminar
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %} {% block customJS %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    // Variable para almacenar el estado del botón
    let botonBorrarOriginalText = "Borrar"; // Guarda el texto original del botón Borrar
    // Captura el clic en el nombre del área
    $("tbody").on("click", "tr", function () {
      // Obtén el texto del segundo td (nombre del área)
      let nombreArea = $(this).find("td:eq(1)").text();
      // Coloca el nombre del área en el input deseado
      $("#nombreSeleccionado").val(nombreArea);
      // Cambia el texto del botón a "Actualizar"
      $("#botonGuardar").text("Actualizar");
      //---
      // Cambia el texto del botón Borrar a "Cancelar"
      botonBorrarOriginalText = $("#botonBorrar").text(); // Guarda el texto original
      $("#botonBorrar").text("Cancelar");
    });

    // Acción cuando se hace clic en el botón Cancelar
    $("#botonBorrar").on("click", function () {
      // Si el texto actual del botón es "Cancelar", realiza la acción
      if ($(this).text() === "Cancelar") {
        // Reinicia el texto del botón Borrar al original
        $(this).text(botonBorrarOriginalText);

        // Limpia el input
        $("#nombreSeleccionado").val("");

        // Cambia el texto del botón Actualizar a "Crear"
        $("#botonGuardar").text("Crear");
      }
    });
    //------
    // Acción cuando se hace clic en el botón Borrar
    $("#botonBorrar").on("click", function () {
      var contenidoInput = $("#nombreSeleccionado").val();
      if (contenidoInput !== "") {
        $("#nombreSeleccionado").val(""); // Borra el contenido del input si no está vacío
      }
    });
  });
</script>
<script>
  $(document).ready(function () {
    $("#botonRefrescar").on("click", function () {
      location.reload(); // Recarga la página al hacer clic en el botón Refrescar
    });
  });
</script>

{% endblock %}
